name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: List solution files
      run: dir /s /b *.sln

    - name: Restore dependencies
      run: dotnet restore DesktopQRTools.sln

    - name: Build
      run: dotnet build DesktopQRTools.sln --no-restore

    - name: Test
      run: dotnet test DesktopQRTools.sln --no-build --verbosity normal
